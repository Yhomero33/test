        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var canvas2 = document.getElementById("myRastro");
        var ctx2 = canvas.getContext("2d");
        var ballRadius = 10;
        var x = canvas.width/2;
        var y = canvas.height-30;
        var dx = 2;
        var dy = -2;
        var paddleHeight=10;
        var paddleWidth=75;//75 pixeles
        var paddleX=(canvas.width-paddleWidth)/2;//qquitandole al ancho de mi canvas el ancho de mi padd
        var rightPressed = false;
        var leftPressed = false;
        document.addEventListener('keydown',keyDownHandler, false);//false para que se refresque cuando le doy click
        document.addEventListener('keyup',keyUpHandler,false);//los keyhandler son funciones que aÃºn no declaramos

        function keyDownHandler(e){
            if(e.keyCode === 39){//es una propiedad del evento, el 39 es la tecla derecha
            rightPressed = true;
            }
            else if(e.keyCode === 37){
                leftPressed = true;
            }
        }

        function keyUpHandler(e){
            if(e.keyCode === 39){
                rightPressed = false;
            }
            else if(e.keyCode === 37){
                leftPressed = false;
            }
        }

        function drawPaddle(){
            ctx.beginPath();//ctx es contexto
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBall(){
            ctx.beginPath();
            ctx.arc(x,y,ballRadius,0, Math.PI*2);
            /*if(x+dx > canvas.width-ballRadius || x+dx<ballRadius){
                dx = - dx;
                ctx.fillStyle = "red";
            ctx.fill();
            }
            if(y+dy>canvas.height-ballRadius || y+dy<ballRadius){
                dy=-dy;
                ctx.fillStyle = "green";
            ctx.fill();
            }*/
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function draw(){
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fill();
            drawBall();
            drawPaddle();

            if(y+dy<ballRadius){
                dy=-dy
            }else if(y+dy > canvas.height-ballRadius){
                if(x>paddleX && x<paddleX+paddleWidth){
                    dy=-dy;
                }else{
                alert("GAME OVER");
                document.location.reload();
                }
            }

            if(x+dx > canvas.width-ballRadius || x+dx<ballRadius){
                dx = - dx;
            }
            if(y+dy>canvas.height-ballRadius || y+dy<ballRadius){
                dy=-dy;
            }

            if(rightPressed && paddleX < canvas.width-paddleWidth){
                paddleX += 7;
            }
            else if(leftPressed && paddleX > 0){
                paddleX-=7;
            }
            x += dx;
            y += dy;
        }

        setInterval(draw, 10);

    </script>
